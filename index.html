<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>MINIS Sommerfest</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="demo.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="wrapper">
         <h1 id="Main_heading"> <b>MINIS Sommerfest</b></h1><br><br>
         <form id="connection-information-form">
            
            <input type="button" onclick="startConnect()"  value="Connect">
            <input type="button"  onclick="startDisconnect()" value="Disconnect"> <br>
            
            <input type="button" onclick="publishMessage()" value="Run">
            <input type="button" onclick="publishMessage1()" value="Stop">
            <input type="button" onclick="resetTimer()" value="test">


         </form>
         <div id="messages"></div>
         <div id="timer">Disconnect in <span id="countdown">02:00</span> min</div>

      </div>



   </body>
</html>
